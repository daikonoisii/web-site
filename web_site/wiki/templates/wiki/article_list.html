{% extends "wiki/base.html" %}
{% load wiki_tags i18n sekizai_tags static %}

<title>
    {% block wiki_pagetitle %}{% endblock %}
    {% block wiki_site_title %}
    {{ request.path|cut:"/labwiki/" }}
        | ComNetLab-Wiki
    {% endblock %}
</title>

{% block wiki_contents %}

<h2 id="title"><p><b>${url}</b></p></h2>
<hr>

<div id="tables">
 <v-card>
  <v-card-title>
    <v-text-field
      v-model="search"
      label="Search"
      single-line
    ></v-text-field>
  </v-card-title>
  <v-data-table
    :headers="headers"
    :items="rows"
    :search="search"
    :items-per-page=25
  >
  <template v-slot:item.name="{item}">
    <a v-bind:href="createLink(item.path)">${item.name}</a>
  </template>
  </v-data-table>
</v-card>
</div>

<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<link href="https://fonts.googleapis.com/css?family=Megrim&display=optional" rel="stylesheet">
<script>

new Vue(
  {
    delimiters: ['${', '}'],
    el: "#title",
    data: {
      url: "",
    },
    mounted: function(){
      this.url = location.href.split("/")[4];
    }
  }
)

new Vue(
  {
    delimiters: ['${', '}'],
    vuetify: new Vuetify(),
    el: "#tables",
    data: {
      rows: {{object_list | safe }},
      search: "",
      headers: [
        { text: 'Article', align: 'start', value: 'name', filterable:true},
        { text: 'Slug', value: 'path', filterable:true},
        { text: 'Directory', value: 'parent' },
        { text: 'Creator', value: 'owner' },
        { text: 'Created', value: 'created' },
        { text: 'Modified', value: 'modified' },
      ],
    },
    methods: {
      createLink: function(link){
      var href = "{% url 'wiki:get' 123456 %}".replace(/123456/,link);
      return href
      }
    },
  }
)
</script>
{% endblock %}
